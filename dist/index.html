<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Hotel Express</title>
</head>
<body>
  <nav class="nav-bar">
    <section class="home-button-contrainer">
      <h1 tabindex="0" class="title" id="title">Hotel Express</h1>
      <i class="fa fa-hotel home-btn"></i>
    </section>
    <section class="nav-button-container">
      <button class="nav-btn" id="myProfileBtn">My Profile</button>
      <button class="nav-btn" id="signOutBtn">Sign-Out</button>
    </section>
  </nav>
  <main>
    <section class="home-view" id="homeView">
    <h2 class="welcome-message" id="welcomeMessage">Welcome User, Your total amount spent on rooms: $1,200</h2>
    <section class="inputs-container">
      <!-- <p class="select-date-message">Select trip date: </p> -->
      <label for="dateCalander">Start date:</label>
      <input type="date" id="dateCalander" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
      <label for="filterRoomType">Filter by room type:</label>
      <select name="filterRoomType" class="filter-by-room" id="filterRoom"></select>
    </section>
    <button class="submit-request-btn" id="submitRequestBtn">Submit Request</button>
    </section>
    <section class="profile-view" id="profileView">
      <article class="customerCard">
        <h3>Booking Details</h3>
        <p>Trip Date:</p>
        <p>Room Number:</p>
      </article>
    </section>
    <section class="available-room-view">
      <article class="available-room-card">
        <h3>Room Details</h3>
        <p>Room Type:</p>
        <p>Bed Size:</p>
        <p>Bidet:</p>
        <p>Room Number:</p>
        <p>Cost Per Night:</p>
      </article>
    </section>
  </main>
  <!-- <select name="tags" class="nav-btn" id="tags"></select> -->

  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
