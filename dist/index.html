<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Hotel Express</title>
</head>
<body>
  <nav class="nav-bar">
    <section class="home-button-contrainer">
      <button class="home-btn" id="home-btn">Hotel Express</button>
      <i class="fa fa-hotel hotel-icon"></i>
    </section>
    <section class="nav-button-container">
      <button class="nav-btn" id="myProfileBtn">My Profile</button>
      <button class="nav-btn" id="signOutBtn">Sign-Out</button>
    </section>
  </nav>
  <main>
    <section class="home-view hidden" id="homeView">
    <h2 class="welcome-message" id="welcomeMessage">Welcome User, Your total amount spent on rooms: $1,200</h2>
    <section class="inputs-container">
      <label for="dateCalander">Start date:</label>
      <input type="date" id="dateCalander" name="trip-start" value="2022-07-22" min="2022-01-20" max="2022-12-31">
      <label for="filterRoom">Filter by room type:</label>
      <select name="filterRoom" class="filter-by-room" id="filterRoom">
        <option value="suite">Suite</option>
        <option value="residential suite">Residential Suite</option>
        <option value="junior suite">Junior suite</option>
        <option value="single room">Single Room</option>
      </select>
    </section>
    <button class="submit-request-btn" id="submitRequestBtn">Submit Request</button>
    </section>
    <section class="profile-view hidden" id="profileView"></section>
    <section class="available-room-view hidden" id="availableRoomsView"></section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
